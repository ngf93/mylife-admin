<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Бизнес my life - Вход в административную панель</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<section id="entrance">
		<form action="">
			<h1 class="text-center">Вход</h1>
			<input type="text" placeholder="e-mail" class="mb-3">
			<div class="password mb-3">
				<input placeholder="Пароль" name="password" type="password" autocomplete="current-password" minlength="4" maxlength="8" size="8">
				<button type="button" data-state="invisible" class="pass_btn"></button>
			</div>
			<button class="btn_main btn_2 m-auto">Войти</button>
		</form>	
	</section>

	<!-- Skripts -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
